<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 30px;
        }

        img {
            width: 320px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #eef;
        }

        form {
            display: inline;
        }

        button {
            padding: 6px 12px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f8032;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h2>{{ title }}</h2>
    <img src="{{ thumbnail }}" alt="صورة الفيديو">

    <table>
        <thead>
            <tr>
                <th>الجودة</th>
                <th>الامتداد</th>
                <th>الحجم (MB)</th>
                <th>تحميل</th>
            </tr>
        </thead>
        <tbody>
            {% for f in formats %}
            <tr>
                <td>{{ f.resolution }}</td>
                <td>{{ f.ext }}</td>
                <td>{{ f.filesize }}</td>
                <td>
                    <form action="/download/{{ f.format_id }}" method="post">
                        <input type="hidden" name="url" value="{{ url }}">
                        <button type="submit">تحميل</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">رجوع للرئيسية</a>
</body>
</html>
